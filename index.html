<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cypher Mains</title>
</head>

<body>
    <section class="section">
        <h1>Scan the QR code in Cypher Mains App and enter the OTP</h1>

        <div class="qrcode-div">
            <p class="key"></p>
            <div id="qrcode"></div>
        </div>
        <button class="show">Copy the key</button>
        
        <div class="bottom-section">
            <input type="text" id="key" placeholder="Enter the OTP" autocomplete="off">
            <button onclick="checkToken()">Submit</button>
        </div>
    </section>
</body>
<script src='https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js'></script>
<script src="https://cdn.jsdelivr.net/npm/otpauth/dist/otpauth.umd.min.js"></script>
<script src="script.js"></script>
</html>
